version: '3.8'

services:
  # Caddy - Reverse Proxy with Auto HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: solarsdgs-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - solarsdgs-network
    depends_on:
      - backend
      - frontend
    environment:
      - DOMAIN=solarsdgs.online

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: solarsdgs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-solar_db}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-solarsdgs2025}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - solarsdgs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d ${DB_NAME:-solar_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mosquitto MQTT Broker
  mqtt:
    image: eclipse-mosquitto:2
    container_name: solarsdgs-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mqtt_data:/mosquitto/data
      - mqtt_logs:/mosquitto/log
    networks:
      - solarsdgs-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 | grep -v Error || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API (Node.js + TypeScript)
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: solarsdgs-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-solar_db}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-solarsdgs2025}
      MQTT_BROKER_URL: mqtt://mqtt:1883
      MQTT_CLIENT_ID: solarsdgs-backend
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    volumes:
      - ../backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      mqtt:
        condition: service_healthy
    networks:
      - solarsdgs-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Vue 3 PWA)
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://api.solarsdgs.online}
        VITE_WS_URL: ${VITE_WS_URL:-https://api.solarsdgs.online}
    container_name: solarsdgs-frontend
    restart: unless-stopped
    networks:
      - solarsdgs-network
    depends_on:
      - backend

volumes:
  postgres_data:
    name: solarsdgs-postgres-data
  mqtt_data:
    name: solarsdgs-mqtt-data
  mqtt_logs:
    name: solarsdgs-mqtt-logs
  caddy_data:
    name: solarsdgs-caddy-data
  caddy_config:
    name: solarsdgs-caddy-config

networks:
  solarsdgs-network:
    name: solarsdgs-network
    driver: bridge
