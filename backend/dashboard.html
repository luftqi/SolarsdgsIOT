<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarSDGs IoT Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: linear-gradient(135deg, #0094CE, #00b4d8);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); }
        .card-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .card-value {
            font-size: 36px;
            font-weight: bold;
            color: #0094CE;
        }
        .card-unit {
            font-size: 18px;
            color: #999;
            margin-left: 5px;
        }
        .chart-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .chart-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.online { background: #4caf50; color: white; }
        .status.offline { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸŒ SolarSDGs IoT å³æ™‚ç›£æ§</h1>
            <p>è¨­å‚™ ID: <strong id="deviceId">6001</strong> | ç‹€æ…‹: <span class="status online">â— åœ¨ç·š</span></p>
        </div>

        <div class="cards">
            <div class="card">
                <div class="card-title">ç™¼é›»åŠŸç‡ (PG)</div>
                <div class="card-value" id="pgValue">--<span class="card-unit">W</span></div>
            </div>
            <div class="card">
                <div class="card-title">è² è¼‰ A åŠŸç‡ (PA)</div>
                <div class="card-value" id="paValue">--<span class="card-unit">W</span></div>
            </div>
            <div class="card">
                <div class="card-title">è² è¼‰ P åŠŸç‡ (PP)</div>
                <div class="card-value" id="ppValue">--<span class="card-unit">W</span></div>
            </div>
            <div class="card">
                <div class="card-title">A æ•ˆç‡ (PAG)</div>
                <div class="card-value" id="pagValue">--<span class="card-unit">%</span></div>
            </div>
            <div class="card">
                <div class="card-title">P æ•ˆç‡ (PPG)</div>
                <div class="card-value" id="ppgValue">--<span class="card-unit">%</span></div>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">åŠŸç‡å³æ™‚åœ–è¡¨ (PG, PA, PP)</div>
            <canvas id="powerChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">æ•ˆç‡å³æ™‚åœ–è¡¨ (PAG, PPG)</div>
            <canvas id="efficiencyChart"></canvas>
        </div>
    </div>

    <script>
        const API_BASE = 'http://72.61.117.219:3001';
        const DEVICE_ID = '6001';
        let powerChart, efficiencyChart;

        // åˆå§‹åŒ–åœ–è¡¨
        function initCharts() {
            const powerCtx = document.getElementById('powerChart').getContext('2d');
            powerChart = new Chart(powerCtx, {
                type: 'line',
                data: {
                    datasets: [
                        { label: 'PG (ç™¼é›»)', data: [], borderColor: '#0094CE', backgroundColor: 'rgba(0, 148, 206, 0.1)', fill: true },
                        { label: 'PA (è² è¼‰A)', data: [], borderColor: '#ff7043', backgroundColor: 'rgba(255, 112, 67, 0.1)', fill: true },
                        { label: 'PP (è² è¼‰P)', data: [], borderColor: '#66bb6a', backgroundColor: 'rgba(102, 187, 106, 0.1)', fill: true }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'æ™‚é–“' } },
                        y: { title: { display: true, text: 'åŠŸç‡ (W)' } }
                    },
                    plugins: { legend: { display: true, position: 'top' } }
                }
            });

            const effCtx = document.getElementById('efficiencyChart').getContext('2d');
            efficiencyChart = new Chart(effCtx, {
                type: 'line',
                data: {
                    datasets: [
                        { label: 'PAG (Aæ•ˆç‡)', data: [], borderColor: '#ab47bc', backgroundColor: 'rgba(171, 71, 188, 0.1)', fill: true },
                        { label: 'PPG (Pæ•ˆç‡)', data: [], borderColor: '#ffa726', backgroundColor: 'rgba(255, 167, 38, 0.1)', fill: true }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: { mode: 'index', intersect: false },
                    scales: {
                        x: { type: 'time', time: { unit: 'minute' }, title: { display: true, text: 'æ™‚é–“' } },
                        y: { title: { display: true, text: 'æ•ˆç‡ (%)' } }
                    },
                    plugins: { legend: { display: true, position: 'top' } }
                }
            });
        }

        // å¾è³‡æ–™åº«æŸ¥è©¢æ•¸æ“š
        async function fetchData() {
            try {
                const response = await fetch(`${API_BASE}/api/power-data/device/${DEVICE_ID}/latest?limit=100`);
                const result = await response.json();

                if (!result.success) {
                    console.error('API éŒ¯èª¤:', result.error);
                    return;
                }

                const records = result.data.records;
                if (!records || records.length === 0) {
                    console.warn('ç„¡æ•¸æ“š');
                    return;
                }

                updateCards(records[0]); // æœ€æ–°æ•¸æ“šï¼ˆç¬¬ä¸€ç­†ï¼‰
                updateCharts(records); // æ›´æ–°åœ–è¡¨
            } catch (error) {
                console.error('ç²å–æ•¸æ“šå¤±æ•—:', error);
            }
        }

        // æ›´æ–°å¡ç‰‡
        function updateCards(latest) {
            if (!latest) return;
            document.getElementById('pgValue').innerHTML = `${latest.pg}<span class="card-unit">W</span>`;
            document.getElementById('paValue').innerHTML = `${latest.pa}<span class="card-unit">W</span>`;
            document.getElementById('ppValue').innerHTML = `${latest.pp}<span class="card-unit">W</span>`;
            document.getElementById('pagValue').innerHTML = `${latest.pga_efficiency ? parseFloat(latest.pga_efficiency).toFixed(2) : '0.00'}<span class="card-unit">%</span>`;
            document.getElementById('ppgValue').innerHTML = `${latest.pgp_efficiency ? parseFloat(latest.pgp_efficiency).toFixed(2) : '0.00'}<span class="card-unit">%</span>`;
        }

        // æ›´æ–°åœ–è¡¨
        function updateCharts(data) {
            const powerData = { PG: [], PA: [], PP: [] };
            const effData = { PAG: [], PPG: [] };

            data.forEach(item => {
                const time = new Date(item.timestamp);
                powerData.PG.push({ x: time, y: item.pg });
                powerData.PA.push({ x: time, y: item.pa });
                powerData.PP.push({ x: time, y: item.pp });
                effData.PAG.push({ x: time, y: parseFloat(item.pga_efficiency) || 0 });
                effData.PPG.push({ x: time, y: parseFloat(item.pgp_efficiency) || 0 });
            });

            powerChart.data.datasets[0].data = powerData.PG;
            powerChart.data.datasets[1].data = powerData.PA;
            powerChart.data.datasets[2].data = powerData.PP;
            powerChart.update();

            efficiencyChart.data.datasets[0].data = effData.PAG;
            efficiencyChart.data.datasets[1].data = effData.PPG;
            efficiencyChart.update();
        }

        // åˆå§‹åŒ–
        initCharts();
        fetchData();
        setInterval(fetchData, 10000); // æ¯ 10 ç§’æ›´æ–°
    </script>
</body>
</html>
